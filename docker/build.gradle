import aQute.bnd.gradle.Export

task prepareDocker(){
	def stageDir = file('content')
	def runtimeDir = new File(stageDir, 'runtime')
	doFirst {
		stageDir.deleteDir()
    }
    doLast {
		println "Prepare Docker build"
		stageDir.mkdirs()
	     // copy all necessary files to  build/docker/ dir
    	copy {
	        from new File("../de.avatar.ma.runtime/generated/distributions/executable/modelatlas.runtime_docker.jar")
	        into stageDir
	        rename("modelatlas.runtime_docker.jar", "de.avatar.ma.runtime.jar")
	    }
	    copy {
	        from new File("../de.avatar.ma.runtime/runtime/")
	        into new File(stageDir, "runtime")
	    }
    }
}
